<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <h1>Password Generator</h1>
        <div class="inner">
            <input type="number" id="password-length"  placeholder="Enter Password Length" required>
            <label for=""><input type="checkBox" id="upper"> Include UpperCase</label>
            <label for=""><input type="checkBox" id="lower"> Include LowerCase</label>
            <label for=""><input type="checkBox" id="num"> Include Numbers</label>
            <label for=""><input type="checkBox" id="special"> Include Special Characters</label>
            <button id="gen-btn" onclick="genPassword()">Genrate Password</button>
            <h1>Generated Password: <span id="password"></span></h1>
             
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
